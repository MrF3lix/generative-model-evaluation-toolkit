experiment:
  name: 'generation_only'
  report_path: 'out'
env:
  device: mps
model:
  type: ollama
  url: http://localhost:11434/api/chat
  name: llama3
  samples: 10
  base_prompt: "Generate a comment with a ### sentiment."
  labels: 
    - id: 0
      name: positive
      ratio: .3
    - id: 1
      name: neutral
      ratio: .4
    - id: 2
      name: negative
      ratio: .3
