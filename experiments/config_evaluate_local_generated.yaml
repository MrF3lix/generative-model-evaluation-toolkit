experiment:
  name: 'generation_only'
  report_path: 'out'
env:
  device: mps
model:
  type: ollama
  url: http://localhost:11434/api/chat
  name: llama3
  samples: 10
  base_prompt: "Generate a comment with a ### sentiment."
  labels: 
    - id: 0
      name: positive
      ratio: .3
    - id: 1
      name: neutral
      ratio: .4
    - id: 2
      name: negative
      ratio: .3
dataset:
  type: local_text
  name: out/generate/2025-03-13_13-46_generation_only/dataset.json
  batch_size: 1
classifier:
  - id: FinancialBERT
    type: transformers
    name: ahmedrachid/FinancialBERT-Sentiment-Analysis
    output: class
    labels: 
      - id: 0
        name: positive
      - id: 1
        name: neutral
      - id: 2
        name: negative
  - id: lxyuan_DistilBert
    type: transformers
    name: lxyuan/distilbert-base-multilingual-cased-sentiments-student
    output: class
    labels: 
      - id: 0
        name: positive
      - id: 1
        name: neutral
      - id: 2
        name: negative
evaluation:
  method: CC