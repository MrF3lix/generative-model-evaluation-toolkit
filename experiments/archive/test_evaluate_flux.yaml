experiment:
  name: 'animal_detection_flux_TEST'
  report_path: 'out'
env:
  device: mps
annotate:
  out: out/annotate/2025-05-15_image_flux/dataset_animal.json
  image_base_path: out/annotate/2025-05-15_image_flux/img
dataset:
  batch_size: 10
classifier:
  - id: LLaVA
    type: ollama-image
    name: llava
    output: class
    label_task: animal
    url: http://localhost:11434/api/generate
    labels: 
      - id: 0
        name: animal_match
      - id: 1
        name: animal_no_match
evaluate:
  out: evaluate
  method: BCC
quantify:
  out: quantify
  comparison: binary
plot:
  out: plot