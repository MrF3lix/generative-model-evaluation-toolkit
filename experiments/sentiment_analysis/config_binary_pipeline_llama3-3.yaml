experiment:
  name: 'sentiment_llama3-3'
  report_path: 'out'
env:
  device: mps
annotate:
  out: out/annotate/2025-05-09_llama-3-3/dataset.json
dataset:
  batch_size: 10
classifier:
  - id: FinancialBERT
    type: transformers
    name: ahmedrachid/FinancialBERT-Sentiment-Analysis
    output: class
    labels: 
      - id: 0
        name: sentiment_no_match
      - id: 1
        name: sentiment_match
  - id: lxyuan_DistilBert
    type: transformers
    name: lxyuan/distilbert-base-multilingual-cased-sentiments-student
    output: class
    labels: 
      - id: 0
        name: sentiment_no_match
      - id: 1
        name: sentiment_match
  - id: ollama3.2
    type: ollama
    url: http://localhost:11434/api/chat
    name: llama3.2
    output: class
    labels: 
      - id: 0
        name: sentiment_no_match
      - id: 1
        name: sentiment_match
evaluate:
  out: evaluate
  method: BCC
quantify:
  out: quantify
  # subsampling:
  #   B: [0,20,50,100]
  #   M: [100,500,1000,10000]
plot:
  out: plot